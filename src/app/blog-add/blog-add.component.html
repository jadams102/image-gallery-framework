<div>
  <div *ngIf='!addingPost'>
      <button class="btn btn-info post-btn" (click)='toggleNewPost()'>New Post</button>
  </div>
</div>
<div *ngIf='addingPost' ng-show="expand" class="card">
  <div class="card-body">
    <div class="card-title">
      <h3>Add Post</h3>
    </div>
    <div class="card-text">
      <div class="form-group">
        <label>Title</label>
        <input #newTitle class="form-control">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea #newBody class="form-control"></textarea>
      </div>
      <button class="btn btn-info" (click)='submitPost(newTitle.value, newBody.value)'>Add Post</button>
      <button class="btn btn-danger" (click)='toggleNewPost()'>Cancel</button>

    </div>
  </div>
</div>
