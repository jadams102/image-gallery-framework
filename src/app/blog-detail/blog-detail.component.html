<div class="blog-section">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h3>Update Post</h3>
        </div>
        <div class="card-text">
          <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]='postToDisplay.title' class="form-control">
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea [(ngModel)]='postToDisplay.body' class="form-control"></textarea>
          </div>
          <button class="btn btn-info" routerLink="/blog">Cancel</button>
          <button class="btn btn-info" routerLink="/blog" (click)='updatePost(postToDisplay, postId)'>Update Post</button>
        </div>
      </div>
    </div>
      </div>
</div>
