<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h3>Update Post</h3>
    </div>
    <div class="card-text">
      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]='selectedPost.title' class="form-control">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea [(ngModel)]='selectedPost.body' class="form-control"></textarea>
      </div>
      <button class="btn btn-info" routerLink="/Blog">Cancel</button>
      <button class="btn btn-info" routerLink="/Blog" (click)='updatePost(selectedPost)'>Update Post</button>
    </div>
  </div>
</div>
